<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Titulos</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver um imagem que está na mesma pasta:</p>
    <img src="htmllogo-full.png" alt="logo HTML-5">
    <p>Também podemos mostrar imagens dentro de uma sub-pasta assim:</p>
    <img src="img/csslogo-500.png" alt="logo CSS-3">
    <P>Também se pode usar uma imagem de um link, por exemplo:</P>
    <img src="img/rosas.jpg" alt="foto de um buque de rosas">

</body>
</html>
